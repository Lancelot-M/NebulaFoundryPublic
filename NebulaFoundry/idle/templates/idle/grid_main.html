<head>

    <script type="module" src="{% static 'idle/grid.js' %}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e6ed;
            overflow: hidden;
            height: 100vh;
        }

        /* Layout principal */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Menu lat√©ral */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1a1f3a 0%, #0f1322 100%);
            border-right: 2px solid #2a3f5f;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .station-header {
            padding: 20px;
            background: linear-gradient(135deg, #2a3f5f 0%, #1a2940 100%);
            border-bottom: 2px solid #3a5f8f;
        }

        .station-name {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .station-type {
            font-size: 12px;
            color: #90a4ae;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Navigation */
        .nav-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 15px 20px;
            margin: 5px 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(79, 195, 247, 0.1);
            border-color: #4fc3f7;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(79, 195, 247, 0.2) 0%, rgba(79, 195, 247, 0.05) 100%);
            border-left: 3px solid #4fc3f7;
            color: #4fc3f7;
        }

        .nav-icon {
            font-size: 20px;
            min-width: 24px;
            text-align: center;
        }

        .nav-label {
            font-size: 14px;
            font-weight: 500;
        }

        /* Badge de notification */
        .nav-badge {
            margin-left: auto;
            background: #ff5252;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        /* Zone de contenu principale */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header optionnel (haut d'√©cran) */
        .top-header {
            background: rgba(26, 31, 58, 0.8);
            padding: 15px 30px;
            border-bottom: 1px solid #2a3f5f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .resource-display {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(79, 195, 247, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }

        .resource-icon {
            color: #ffd740;
        }

        .resource-value {
            font-weight: bold;
            color: #4fc3f7;
        }

        /* Zone de contenu */
        .content-area {
            flex: 1;
            overflow-y: auto;
        }

        .content-panel {
            display: none;
        }

        .content-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Titre de section */
        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4fc3f7;
            border-bottom: 2px solid #2a3f5f;
            padding-bottom: 10px;
        }

        /* Cartes */
        .card {
            background: linear-gradient(135deg, rgba(42, 63, 95, 0.4) 0%, rgba(26, 31, 58, 0.4) 100%);
            border: 1px solid #2a3f5f;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #90caf9;
        }

        /* Grille d'actions */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-card {
            background: linear-gradient(135deg, rgba(42, 63, 95, 0.6) 0%, rgba(26, 31, 58, 0.6) 100%);
            border: 1px solid #2a3f5f;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: #4fc3f7;
            box-shadow: 0 8px 20px rgba(79, 195, 247, 0.3);
        }

        .action-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .action-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4fc3f7;
        }

        .action-desc {
            font-size: 12px;
            color: #90a4ae;
        }

        /* Boutons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #2196f3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
            color: white;
        }

        /* Liste de ships */
        .ship-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ship-item {
            background: rgba(42, 63, 95, 0.3);
            border: 1px solid #2a3f5f;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .ship-item:hover {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }

        .ship-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .ship-name {
            font-weight: bold;
            color: #4fc3f7;
        }

        .ship-status {
            font-size: 12px;
            color: #90a4ae;
        }

        /* Zone de chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            background: rgba(15, 19, 34, 0.5);
            border: 1px solid #2a3f5f;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .chat-user {
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .chat-text {
            color: #e0e6ed;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid #2a3f5f;
            border-radius: 6px;
            color: #e0e6ed;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4fc3f7;
        }

        /* Scrollbar personnalis√©e */

        ::-webkit-scrollbar {
            display: none;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 31, 58, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #2a3f5f;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4fc3f7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>



</head>
